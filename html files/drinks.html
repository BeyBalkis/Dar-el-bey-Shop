    <script>
        // each
function each(coll, f) { 
    if (Array.isArray(coll)) { 
          for (var i = 0; i < coll.length; i++) { 
                f(coll[i], i); 
          } 
    } else { 
          for (var key in coll) { 
                f(coll[key], key); 
          } 
    } 
}


// map
function map(array, f) { 
    var acc = []; 
    each(array, function(element, i) { 
          acc.push(f(element, i)); 
    }); 
    return acc; 
}


// filter
function filter(array, predicate) {
    var acc = [];
    each(array, function(element) {
        if (predicate(element)) {
            acc.push(element);
        }
    });
    return acc;
}


//reduce
 function reduce(array, f, acc) { 
       if (acc === undefined) { 
             acc = array[0]; 
             array = array.slice(1); 
       } 
       each(array, function(element, i) { 
             acc = f(acc, element, i); 
       }); 
       return acc; 
 }
        $(document).ready(function () {
            var products = [
            { category: 'drinks', name: 'Orange Juice', price: 5 , image: '/img/orange.jpg'},

        ]
            // Display products in the category
            var productsContainer = $('.products');
each(products, function(product) {
    var productItem = $('<div class="product-item"></div>');
    productItem.append('<h3>' + product.name + '</h3>');
    productItem.append('<img src="' + product.image + '" alt="' + product.name + '" class="product-image">');
    productItem.append('<p>Price: ' + product.price.toFixed(2) + ' dt</p>');
    productItem.append('<button class="add-to-cart">Add to Cart</button>');
    productItem.data('price', product.price);
    productsContainer.append(productItem);
});
            // Add to cart functionality
           var cartTotal = 0;
            $('.products').on('click', '.add-to-cart', function () {
                var price = $(this).closest('.product-item').data('price');
                cartTotal += price;
                $('.cart-total').text(`$${cartTotal.toFixed(2)}`);
            });
        });
